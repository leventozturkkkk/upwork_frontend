<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        @import url(https://fonts.googleapis.com/css?family=Raleway:400,300);

          body {
            text-align: center;
            font-family: Raleway, serif;
            width: 100%;
            background-color: #00ada7;
          }

          h1 {
            color: #fff;
            font-weight: 300;
          }

          a {
            text-decoration: none;
          }

          ul {
            margin: 0;
            padding: 0;
          }

          li {
            list-style: none;
            display: inline;
          }

          li:not(:last-of-type){
            margin-right:20px;
          }

          .btn {
            position: relative;
            display: inline-block;
            padding: 5px;
            border-radius: 4px;
            width: 32px;
            height: 32px;
            overflow: hidden;
            transition: background-color 1s;
            font-size: 0;
          }

          .btn::before {
            /* font-family: "FontAwesome"; */
            font-size: 29px;
            font-weight:100;
            color: #f2427a;
          }

          .btn:hover {
            color:#f2427a;
            text-shadow:2px 2px 2px rgba(0,0,0,.3);
          }

          .credit {
            width: 100%;
            font-size: 32px;
            font-weight: 700;
            text-transform: uppercase;
            text-align: center;
            vertical-align: middle;
            line-height: 12px;
            margin: 25px 0 0 0;
            color: #fff;
          }

          .credit a {
            font-size: 12px;
            font-weight: 400;
            color: #fff;
            padding: 0 4px;
            vertical-align: middle;
          }

          .credit a:hover {
            border-bottom: 1px solid #ddd;
          }
    </style>
</head>

<body>
    <h1>No JS Social Media Share Buttons</h1>

    <ul>
        <li><a class="btn fa-brands fa-x-twitter"
                href="https://twitter.com/CodePen"
                target="_blank">X</a></li>

        <li><a class="btn fa-facebook" 
                href="https://facebook.com/sharer.php?u=https://codepen.io/heyvian/full/gFCqc"
                target="_blank">Facebook</a></li>

        <li><a class="btn fa-brands fa-instagram"
                href="https://www.instagram.com/codepen/"
                target="_blank">Instagram </a></li>

        <li><a class="btn fa-pinterest"
                href="https://pinterest.com/pin/create/button/?url=https://codepen.io/heyvian/full/gFCqc&media=http://heyvian.com/images/monitor.jpg"
                target="_blank">Pinterest</a></li>
    </ul>

    <div class="credit">
        <a href="http://www.hanselman.com/blog/AddSocialSharingLinksToYourBlogWithoutWidgetJavaScript.aspx"
            target="_blank">Inspiration</a>
    </div>
</body>

</html>
